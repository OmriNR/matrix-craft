<div class="grid-container">
  <div class="size-display" *ngIf="rectangleSize">
    {{rectangleSize.width}}x{{rectangleSize.height}}
  </div>
  <div class="grid">
    <div class="row" *ngFor="let row of cells">
      <div class="cell"
           *ngFor="let cell of row"
           [class.marked]="cell.isMarked"
           (click)="onCellClick(cell)">
      </div>
    </div>
  </div>
</div>
